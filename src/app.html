<div ng-controller="AppCtrl">
  <!-- tips -->
  <linetip ng-repeat="tip in linetips" direction="tip.direction" title-length="tip.titleLength"
           title-angle="tip.titleAngle" position="tip.position" selected="tip.selected"
           content-length="tip.contentLength"
           title-text="tip.titleText" on-click="tip.onClick">
    <p><span style="color: green">{{ tip.content }}</span></p>
  </linetip>

  <div class="row" id="#content">
    <!-- left -->
    <div class="col-md-8">
      <div id="canvas-container">
        <img src="img/3dmodel.jpq" style="width: 100%; height: 100%" />
      </div>
    </div>

    <!-- right -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ advicePanel.title }}</h3>
        </div>
        <div class="panel-body">{{ advicePanel.advice }}</div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Statistics</h3>
        </div>
        <div class="panel-body">
          <p>What ratios to provide?</p>
        </div>
      </div>
    </div>
  </div>
</div>
