<div class="perfetch-tip" ng-class="[direction, highlight, selected]" ng-style="tipStyle">
  <span class="tip-title" ng-style="titleStyle" ng-mouseenter="onMouseEnter()" ng-mouseleave="onMouseLeave()" ng-click="onClick()">{{ titleText }}</span><span class="tip-content" ng-style="contentStyle" ng-click="onClick()" ng-mouseenter="onMouseEnter()" ng-mouseleave="onMouseLeave()">{{ content }}</span>
</div>
