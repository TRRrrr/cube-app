<!DOCTYPE html>
<html lang="en" ng-app="perfetch">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/favicon.png">

    <title>Perfetch</title>

    <!-- lib -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/jqplot/jquery.jqplot.min.css" rel="stylesheet" />

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/jqplot/jquery.jqplot.min.js"></script>
    <script src="lib/jqplot/plugins/jqplot.pieRenderer.min.js"></script>
    <script src="lib/jqplot/plugins/jqplot.barRenderer.min.js"></script>
    <script src="lib/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="lib/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script src="lib/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>

    <script src="lib/threejs/build/three.min.js"></script>
    <script src="lib/threejs/examples/js/loaders/STLLoader.js"></script>
    <script src="lib/threejs/examples/js/controls/TransformControls.js"></script>
    <script src="lib/threejs/examples/js/Detector.js"></script>
    <script src="lib/threejs/examples/js/libs/stats.min.js"></script>
    <script src="lib/threejs/examples/js/controls/OrbitControls.js"></script>

    <!-- code -->
    <link href="dist/css/perfetch.css" rel="stylesheet" />
    <script src="dist/js/perfetch-directive.js"></script>
    <script src="dist/js/perfetch.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <menu brand="companyName" menus="menus" on-change="onChangeMenu"></menu>

    <div class="container">
      <dview pages="pages" active="activePageId"></dview>
    </div>

  </body>
</html>
