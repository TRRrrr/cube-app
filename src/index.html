<!DOCTYPE html>
<html lang="en" ng-app="perfetch">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Perfetch</title>

    <!-- lib -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>

    <!-- code -->
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/directive/dview.js"></script>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <!-- nav bar -->
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand" ng-bind="companyName"></a>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="menu in menus" ng-class="{ active: menu.active }">
              <a href="#" ng-click="onChangeMenu($index); onChangePage($index)">{{ menu.title }}</a>
            </li>
          </ul>
        </nav>
      </div>
    </header> <!-- end nav bar -->

    <div class="container">
      <dview pages="pages" active="activePageId"></dview>
    </div>

  </body>
</html>
